<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46724d20dd.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
     <div class="left">
        <label <i class="fa-brands fa-html5"></i> HTML</label> <br> 
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label <i class="fa-brands fa-css3"></i> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label <i class="fa-brands fa-js"></i> JAVASCRIPT</label>
        <textarea id="javascript-code" onkeyup="run()"></textarea>
     </div>
     <div class="right">
    <label <i class="fa-solid fa-play"></i> OUTPUT</label>
     <iframe id="output"></iframe> 
    </div>
</div>
<script>
    
    
function run(){
     let htmlcode = document.getElementById("html-code").value;
     let csscode = document.getElementById("css-code").value;
     let javascriptcode = document.getElementById("javascript-code").value;
     let output = document.getElementById("output");

     output.contentDocument.body.innerHTML = htmlcode+ "<style>"+csscode +"</style>";
     output.contentWindow.eval(javascriptcode);
}

</script>


</body>
</html>
